version: '3.8'

services:
  web:
    build: 
      context: ./hse_tpr
      dockerfile: Dockerfile.prod
    command: gunicorn hse_tpr.wsgi:application --bind 0.0.0.0:8000 --log-level debug --capture-output
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    ports:
      - 5434:5432/tcp

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 7777:7777
    depends_on:
      - web


